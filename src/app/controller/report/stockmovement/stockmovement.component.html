<div class="col-md-12">

  <h1 class="display-4 text-center">Stock Movement Report</h1>

  <!-- <button type="button" class="btn btn-info" (click)="refreshpage()">Refresh</button> -->
  <hr>

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">

        <form #formSMR="ngForm" autocomplete="off" (submit)="getReport(formSMR)">
          <div class="row">
            <!-- <div class="form-group col-md-2">
              <label>Date</label>
              <input name="datevalue" #datevalue="ngModel" [(ngModel)]="parameterValues.datevalue" class="form-control"
                required>
              <div class="validation-error" *ngIf="datevalue.invalid && datevalue.touched">This field is required</div>
            </div> -->

            <div class="form-group col-md-2">
              <label>Item</label>
              <input name="itemId" #itemId="ngModel" [(ngModel)]="parameterValues.itemId" class="form-control" required>
              <div class="validation-error" *ngIf="itemId.invalid && itemId.touched">This field is required</div>
            </div>

            <div class="form-group col-md-2">
              <label>Brand</label>
              <input name="brandId" #brandId="ngModel" [(ngModel)]="parameterValues.brandId" class="form-control"
                required>
              <div class="validation-error" *ngIf="brandId.invalid && brandId.touched">This field is required</div>
            </div>

            <div class="form-group col-md-2">
              <label>UOM</label>
              <input name="uomId" #uomId="ngModel" [(ngModel)]="parameterValues.uomId" class="form-control" required>
              <div class="validation-error" *ngIf="uomId.invalid && uomId.touched">This field is required</div>
            </div>
            <div class="form-group col-md-2">
              <label></label>
              <button type="submit" [disabled]="formSMR.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>

            </div>
            <div class="form-group col-md-2">
              <label></label>
              <button type="reset" class="btn btn-lg btn-block btn-info">CLEAR</button>

            </div>

          </div>


        </form>
      </div>


    </div>
    <hr>

    <div class="row">
      <div class="col-md-2" style="float: center;">
        <h4>Item Name</h4>
        <h6>brand | Umo</h6>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" style="float: center;">
        <h5>Open Stock</h5>
      </div>
      <div class="row">
        <label style="padding-left: 100px"> {{reportResults.openStockDate}}</label>
        <label style="padding-left: 200px"> {{reportResults.openStockQuantity}}</label>
      </div>

    </div>
 <div class="row">
      <div class="col-md-12" style="float: center;">
        <h5>Issued Made</h5>
      </div>
      <div class="row" #ngFor = "let issues of service.reportValues">
        <label style="padding-left: 100px"> {{issues.dateTime}}</label>
        <label style="padding-left: 200px"> {{issues.quantity}}</label>
      </div>
      
    </div>
  </div>


</div>
